osx_image: xcode7.3
language: generic
matrix:
  include:
    - os: osx
      env:
        - PLATFORM=osx
    - os: osx
      sudo: required
      env:
        - PODSPEC=1
    - os: osx
      env:
        - PLATFORM=ios
    - os: osx
      env:
        - PLATFORM=tvos
    - os: osx
      env: 
        - XCTOOL=1
        - PLATFORM=osx
    - os: osx
      env: 
        - XCTOOL=1
        - PLATFORM=ios
    - os: osx
      env: 
        - XCTOOL=1
        - PLATFORM=tvos
    - os: linux
      env:
        - PLATFORM=linux
      sudo: required
      dist: trusty
      before_install:
        - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
        - swiftenv install 2.2.1 && swiftenv local 2.2.1
        - export SWIFT_EXEC="$(swiftenv which swiftc)"
        - export SWIFT_VERSION=3.0-PREVIEW-6
        - swiftenv install $SWIFT_VERSION && swiftenv local $SWIFT_VERSION

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then ./script/travis-install-osx;   fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./script/travis-install-linux; fi
  - if [[ "$PODSPEC" ]]; then sudo gem install bundler; bundle install; fi
script:
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then ./script/travis-script-osx;   fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./script/travis-script-linux; fi
