machine:
  xcode:
    version: "7.3"

checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  pre:
    - brew update
    - brew outdated xctool || brew upgrade xctool

test:
  override:
    - rake test:ios
    - rake test:osx
    - rake test:xctool:ios
    - rake test:xctool:osx
